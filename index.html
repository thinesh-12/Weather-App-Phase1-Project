<!DOCTYPE html>
<html>
  <head>
    <title>Weather App -Phase-1 Project</title>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Enter a city" spellcheck="false">
        <button id="search-btn">Search</button>
       </div>
      <div id="weather-container" class="default-view">
        <div id="default-location"></div>
        <div id="location"></div>
          <div id="weather-info">
          <div id="temperature"></div>
          <div id="description"></div>
          <div id="humidity"></div>
          <div id="wind-speed"></div>
        </div>
      </div>
      <div id="forecast-container">
        <h2>Five Day Forecast</h2>
        <div id="forecast">

      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
